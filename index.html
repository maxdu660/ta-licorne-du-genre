<!DOCTYPE html>
<html>
<head>
  <title>Ma licorne du genre</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <style>
    /* Désactive la sélection de texte */
    body, html {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      overflow-x: hidden;
      margin: 0;
      padding: 0;
    }
    .slider-diamond {
      user-select: none;
      -webkit-user-select: none;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f9f9f9;
      min-height: 100vh;
      touch-action: auto; /* Autorise tous les gestes tactiles */
    }
    #mobile-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      overflow: hidden;
      position: relative;
      touch-action: pinch-zoom; /* Autorise le zoom avec deux doigts */
    }
    #container {
      position: relative;
      width: 800px;
      margin: 0 auto;
      overflow: hidden;
      transform-origin: top center;
    }
    #licorne-image {
      width: 100%;
      height: auto;
      display: block;
      touch-action: auto; /* Autorise les gestes sur l'image */
    }
    /* Style des curseurs */
    .slider-track {
      height: 10px;
      border-radius: 7px;
      position: absolute;
      cursor: pointer;
      pointer-events: auto;
      touch-action: pan-x; /* Autorise uniquement le déplacement horizontal */
    }
    .slider-diamond {
      width: 8px;
      height: 8px;
      background-color: black;
      border: 2px solid #333;
      transform: rotate(45deg);
      position: absolute;
      top: -3px;
      left: 50%;
      cursor: pointer;
      pointer-events: auto;
      touch-action: pan-x; /* Autorise uniquement le déplacement horizontal */
    }
    /* Style des cases à cocher */
    .custom-checkbox-group {
      position: absolute;
      display: flex;
      gap: 96px;
    }
    .custom-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background-color: transparent;
      cursor: pointer;
      border: none;
    }
    .custom-checkbox.selected {
      background-color: black;
    }
    /* Style des zones de texte */
  .editable-text {
  position: absolute;
  padding: 2px;
  border: 1px solid #ccc;
  border-radius: 3px;
  font-size: 12px;
  min-height: 16px;
  min-width: 100px;
  outline: none;
  pointer-events: auto;
  background-color: white;
  overflow: hidden;
  line-height: 12px;
  white-space: nowrap;
  box-sizing: border-box;
}


    .editable-text:empty::before {
      content: attr(placeholder);
      color: #999;
    }
    #generer {
      margin: 10px auto;
      padding: 15px 30px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
      text-align: center;
      display: block;
    }
    /* Adaptation pour mobile */
    @media (max-width: 800px) {
  #mobile-container {
    transform: scale(0.5);
    width: 1600px;
    margin-left: -200px;
  }
  #generer {
  width: 90% !important;
  margin: 10px auto !important;
  padding: 12px !important;
  position: relative;
  z-index: 10;
}
}
  </style>
</head>
<body>
  <div id="mobile-container">
    <h1>Ma licorne du genre</h1>
    <div id="container">
      <img id="licorne-image" src="./La_licorne_du_genre.jpg" alt="La licorne du genre">
      <!-- Curseurs et autres éléments -->
      <!-- Curseur Identité de genre : femme -->
      <div class="slider-track" id="slider-identity-fem" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 146px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-identity-fem"></div>
      </div>
      <!-- Curseur Identité de genre : homme -->
      <div class="slider-track" id="slider-identity-hom" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 164px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-identity-hom"></div>
      </div>
      <!-- Curseur Identité de genre : autre -->
      <div class="slider-track" id="slider-identity-aut" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 183px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-identity-aut"></div>
      </div>
      <!-- Curseur Expression de genre : femme -->
      <div class="slider-track" id="slider-expression-fem" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 244px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-expression-fem"></div>
      </div>
      <!-- Curseur Expression de genre : homme -->
      <div class="slider-track" id="slider-expression-hom" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 262px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-expression-hom"></div>
      </div>
      <!-- Curseur Expression de genre : autre -->
      <div class="slider-track" id="slider-expression-aut" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 280px; left: 352px; width: 213px; height: 8px;">

      </div>
      <!-- Curseur Attirance sexuelle : homme -->

        <div class="slider-diamond" id="slider-diamond-attirance-hom"></div>
      </div>
      <!-- Curseur Attirance sexuelle : autre -->
      <div class="slider-track" id="slider-attirance-aut" style="background: linear-gradient(to right, #FFB265, #A76F36); top: 472px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-attirance-aut"></div>
      </div>
      <!-- Curseur Attirance romantique : femme -->
      <div class="slider-track" id="slider-romance-fem" style="background: linear-gradient(to right, #BE414B, #86222A); top: 536px; left: 352px; width: 213px; height: 8px;">

      </div>
      <!-- Curseur Attirance romantique : autre -->
      <div class="slider-track" id="slider-romance-aut" style="background: linear-gradient(to right, #BE414B, #86222A); top: 572px; left: 352px; width: 213px; height: 8px;">
        <div class="slider-diamond" id="slider-diamond-romance-aut"></div>
      </div>
      <!-- Cases à cocher : Sexe assigné à la naissance -->
      <div class="custom-checkbox-group" style="top: 360px; left: 350px;">
        <div class="custom-checkbox" data-value="femme"></div>
        <div class="custom-checkbox" data-value="homme"></div>
        <div class="custom-checkbox" data-value="intersexue"></div>
      </div>
      <!-- Zones de texte -->
      <!-- Prenom choisi -->
      <div class="editable-text" contenteditable="true" style="top: 95px; left: 545px; width: 100px;" placeholder="Prénom choisi"></div>
      <!-- Pronoms -->
      <div class="editable-text" contenteditable="true" style="top: 115px; left: 545px; width: 100px;" placeholder="Pronoms"></div>
      <!-- Nom de ton genre -->
      <div class="editable-text" contenteditable="true" style="top: 115px; left: 650px; width: 100px;" placeholder="Nom de ton genre"></div>
      <!-- Identitée sexuelle -->
      <div class="editable-text" contenteditable="true" style="top: 404px; left: 555px; width: 100px;" placeholder="Identitée sexuelle"></div>
      <!-- Identitée romantique -->
      <div class="editable-text" contenteditable="true" style="top: 527px; left: 675px; width: 115px;" placeholder="Identitée romantique"></div>

      
</div> <!-- Fermeture de #container -->
  </div> <!-- Fermeture de #mobile-container -->
  <!-- Bouton générer -->
  <div style="width: 100%; text-align: center; margin-top: -10px; margin-bottom: 20px;">
    <button id="generer" style="width: 80%; max-width: 300px; padding: 15px 30px; margin: 0 auto; display: block;">
      Générer ma licorne
    </button>
  </div>
  
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Désactive le zoom par molette sur la page
    document.addEventListener('wheel', function(e) {
      if (e.ctrlKey) {
        e.preventDefault();
      }
    }, { passive: false });

    // Fonction pour rendre les losanges glissants (compatible mobile)
    function setupSlider(diamondId, trackId) {
      const diamond = document.getElementById(diamondId);
      const track = document.getElementById(trackId);
      let isDragging = false;
      let startX, startY;

      diamond.addEventListener('mousedown', (e) => {
        isDragging = true;
        e.preventDefault();
      });

      diamond.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });

      track.addEventListener('touchstart', (e) => {
        isDragging = true;
        startX = e.touches[0].clientX;
        startY = e.touches[0].clientY;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        handleDrag(e.clientX);
      });

      document.addEventListener('touchmove', (e) => {
        if (!isDragging) return;
        // Empêche uniquement le défilement vertical si le mouvement est horizontal
        if (Math.abs(e.touches[0].clientX - startX) > Math.abs(e.touches[0].clientY - startY)) {
          e.preventDefault();
          handleDrag(e.touches[0].clientX);
        }
      }, { passive: false });

      function handleDrag(clientX) {
        const rect = track.getBoundingClientRect();
        const x = clientX - rect.left;
        const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
        diamond.style.left = percentage + '%';
      }

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });

      document.addEventListener('touchend', () => {
        isDragging = false;
      });
    }

    // Active les losanges glissants
    setupSlider('slider-diamond-identity-fem', 'slider-identity-fem');
    setupSlider('slider-diamond-identity-hom', 'slider-identity-hom');
    setupSlider('slider-diamond-identity-aut', 'slider-identity-aut');
    setupSlider('slider-diamond-expression-fem', 'slider-expression-fem');
    setupSlider('slider-diamond-expression-hom', 'slider-expression-hom');
    setupSlider('slider-diamond-expression-aut', 'slider-expression-aut');
    setupSlider('slider-diamond-attirance-fem', 'slider-attirance-fem');
    setupSlider('slider-diamond-attirance-hom', 'slider-attirance-hom');
    setupSlider('slider-diamond-attirance-aut', 'slider-attirance-aut');
    setupSlider('slider-diamond-romance-fem', 'slider-romance-fem');
    setupSlider('slider-diamond-romance-hom', 'slider-romance-hom');
    setupSlider('slider-diamond-romance-aut', 'slider-romance-aut');

    // Gestion des boutons radio personnalisés
    document.querySelectorAll('.custom-checkbox').forEach(checkbox => {
      checkbox.addEventListener('click', function() {
        document.querySelectorAll('.custom-checkbox').forEach(cb => {
          cb.classList.remove('selected');
        });
        this.classList.add('selected');
      });
    });

    // Génère l'image
document.getElementById('generer').addEventListener('click', function(e) {
  e.preventDefault();
  // Masque temporairement le bouton pendant la capture
  this.style.visibility = 'hidden';
  html2canvas(document.getElementById('container'), {
   scale: 2,
  logging: false,
  useCORS: true,
  allowTaint: true,
  letterRendering: true,
  foreignObjectRendering: true,
  backgroundColor: null // Conserve la transparence si besoin
  }).then(canvas => {
    let link = document.createElement('a');
    link.download = 'ma-licorne-du-genre.png';
    link.href = canvas.toDataURL('image/png');
    link.click();
    
    // Réaffiche le bouton après la capture
    this.style.visibility = 'visible';
  });
});
  </script>
</body>
</html>
