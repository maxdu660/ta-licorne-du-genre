<!DOCTYPE html>
<html>
<head>
  <title>Ma licorne du genre</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.css">
  <style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background-color: #f9f9f9;
  }
  #container {
    position: relative;
    width: 800px;
  }
  #licorne-image {
    width: 100%;
    height: auto;
    display: block;
  }
  .custom-slider-container {
    margin: 15px 0;
    width: 300px;
  }
  .slider-track {
    height: 15px;
    border-radius: 7px;
    position: relative;
    margin: 10px 0;
  }
  .slider-diamond {
    width: 20px;
    height: 20px;
    background-color: white;
    border: 2px solid #333;
    transform: rotate(45deg);
    position: absolute;
    top: -3px;
    left: 50%;
    cursor: pointer;
  }
  .slider-track::after {
    content: "▶";
    position: absolute;
    right: -20px;
    top: 0;
    color: #333;
    font-size: 16px;
  }
  .slider-labels {
    display: flex;
    justify-content: space-between;
    font-size: 12px;
    color: #333;
  }
  .checkbox-group {
    display: flex;
    gap: 20px;
    margin: 10px 0;
  }
  .checkbox-group label {
    display: flex;
    align-items: center;
    gap: 5px;
  }
  .checkbox-group input[type="radio"] {
    appearance: none;
    width: 15px;
    height: 15px;
    border: 2px solid #333;
    border-radius: 50%;
    outline: none;
    cursor: pointer;
  }
  .checkbox-group input[type="radio"]:checked {
    background-color: #333;
  }
  #generer {
    margin: 20px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    background-color: #4CAF50;
    color: white;
    border: none;
    border-radius: 5px;
  }
</style>
</head>
<body>
  <h1>Ma licorne du genre</h1>
  <div id="container">
    <img id="licorne-image" src="./ta-licorne.jpg" alt="La_licorne_du_genre">
    <!-- Exemple pour l'identité de genre -->
    <div class="slider-container" id="slider-identite">
      <div id="slider-femme-homme"></div>
    </div>
    <!-- Exemple pour le sexe assigné à la naissance -->
    <div class="slider-container" id="checkbox-sexe">
      <div class="checkbox-group">
        <input type="radio" name="sexe" value="femme" id="sexe-femme">
        <label for="sexe-femme">Femme</label>
        <input type="radio" name="sexe" value="homme" id="sexe-homme">
        <label for="sexe-homme">Homme</label>
        <input type="radio" name="sexe" value="intersexue" id="sexe-intersexue">
        <label for="sexe-intersexue">Intersexué</label>
      </div>
    </div>
  </div>
  <button id="generer">Générer mon image</button>

  <!-- Librairies JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.5.1/nouislider.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Initialise les curseurs
    const sliderFemmeHomme = document.getElementById('slider-femme-homme');
    noUiSlider.create(sliderFemmeHomme, {
      start: [50],
      connect: 'lower',
      range: {
        'min': 0,
        'max': 100
      }
    });

    // Génère l'image
    document.getElementById('generer').addEventListener('click', function() {
      html2canvas(document.getElementById('container')).then(canvas => {
        let link = document.createElement('a');
        link.download = 'ma-licorne-du-genre.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
