<!DOCTYPE html>
<html>
<head>
  <title>Ma licorne du genre</title>
  <style>
    /* Désactive la sélection de texte */
    body, html {
      user-select: none;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }
    .slider-diamond {
      user-select: none;
      -webkit-user-select: none;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #f9f9f9;
    }
    #container {
      position: relative;
       width: 2000px;
       height: 1505px;
    }
    #licorne-image {
      width: 100%;
      height: auto;
      display: block;
    }
    /* Style des curseurs */
    .slider-track {
      height: 15px;
      border-radius: 7px;
      position: absolute;
      cursor: pointer;
    }
    .slider-diamond {
      width: 20px;
      height: 20px;
      background-color: black;
      border: 2px solid #333;
      transform: rotate(45deg);
      position: absolute;
      top: -3px;
      left: 50%;
      cursor: pointer;
    }
    /* Style des cases à cocher */
    .checkbox-group {
      position: absolute;
      display: flex;
      gap: 238px;
    }
    .checkbox-group label {
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
    }
    .checkbox-group input[type="radio"] {
      appearance: none;
      width: 45px;
      height: 45px;
      border: 2px solid #333;
      border-radius: 50%;
      outline: none;
      cursor: pointer;
    }
    .checkbox-group input[type="radio"]:checked {
      background-color: #333;
    }
    /* Style des zones de texte */
    .text-input {
      position: absolute;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    #generer {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Ma licorne du genre</h1>
  <div id="container">
    <img id="licorne-image" src="./La_licorne_du_genre.jpg" alt="La licorne du genre">

    <!-- Curseur Identité de genre : femme -->
    <div class="slider-track" id="slider-identity-fem" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 365px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-identity-fem"></div>
    </div>

    <!-- Curseur Identité de genre : homme -->
    <div class="slider-track" id="slider-identity-hom" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 410px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-identity-hom"></div>
    </div>

     <!-- Curseur Identité de genre : autre -->
    <div class="slider-track" id="slider-identity-aut" style="background: linear-gradient(to right, #4ECDC4, #44A08D); top: 456px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-identity-aut"></div>
    </div>
    
    <!-- Curseur Expression de genre : femme -->
    <div class="slider-track" id="slider-expression-fem" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 609px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-expression-fem"></div>
    </div>

    <!-- Curseur Expression de genre : homme -->
    <div class="slider-track" id="slider-expression-hom" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 654px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-expression-hom"></div>
    </div>

     <!-- Curseur Expression de genre : autre -->
    <div class="slider-track" id="slider-expression-aut" style="background: linear-gradient(to right, #9BDFBA, #7BC4A8); top: 701px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-expression-aut"></div>
    </div>

     <!-- Curseur Attirance sexuelle : femme -->
    <div class="slider-track" id="slider-attirance-fem" style="background: linear-gradient(to right, #FFB265, #A76F36); top: 1088px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-attirance-fem"></div>
    </div>

    <!-- Curseur Attirance sexuelle : homme -->
    <div class="slider-track" id="slider-attirance-hom" style="background: linear-gradient(to right, #FFB265, #A76F36); top: 1133px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-attirance-hom"></div>
    </div>

    <!-- Curseur Attirance sexuelle : autre -->
    <div class="slider-track" id="slider-attirance-aut" style="background: linear-gradient(to right, #FFB265, #A76F36); top: 1179px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-attirance-aut"></div>
    </div>

    <!-- Curseur Attirance romantique : femme -->
    <div class="slider-track" id="slider-romance-fem" style="background: linear-gradient(to right, #BE414B, #86222A); top: 1338px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-romance-fem"></div>
    </div>

    <!-- Curseur Attirance romantique : homme -->
    <div class="slider-track" id="slider-romance-hom" style="background: linear-gradient(to right, #BE414B, #86222A); top: 1383px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-romance-hom"></div>
    </div>

    <!-- Curseur Attirance romantique : autre -->
    <div class="slider-track" id="slider-romance-aut" style="background: linear-gradient(to right, #BE414B, #86222A); top: 1429px; left: 880px; width: 530px; height: 20px;">
      <div class="slider-diamond" id="slider-diamond-romance-aut"></div>
    </div>

    <!-- Cases à cocher : Sexe assigné à la naissance -->
    <div class="checkbox-group" style="top: 900px; left: 873px;">
      <label>
        <input type="radio" name="sexe" value="femme">
      </label>
      <label>
        <input type="radio" name="sexe" value="homme">
      </label>
      <label>
        <input type="radio" name="sexe" value="intersexue">
      </label>
    </div>

    <!-- Zone de texte : Prénom -->
    <input type="text" class="text-input" placeholder="Prénom" style="top: 50px; left: 50px; width: 150px;">

    <!-- Zone de texte : Pronoms -->
    <input type="text" class="text-input" placeholder="Pronoms" style="top: 80px; left: 50px; width: 150px;">
  </div>
  <button id="generer">Générer mon image</button>

  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <script>
    // Fonction pour rendre les losanges glissants
    function setupSlider(diamondId, trackId) {
      const diamond = document.getElementById(diamondId);
      const track = document.getElementById(trackId);
      let isDragging = false;

      diamond.addEventListener('mousedown', (e) => {
        isDragging = true;
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDragging) return;
        const rect = track.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const percentage = Math.max(0, Math.min(100, (x / rect.width) * 100));
        diamond.style.left = percentage + '%';
      });

      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    }

    // Active les losanges glissants
    setupSlider('slider-diamond-identity-fem', 'slider-identity-fem');
    setupSlider('slider-diamond-identity-hom', 'slider-identity-hom');
    setupSlider('slider-diamond-identity-aut', 'slider-identity-aut');
    
    setupSlider('slider-diamond-expression-fem', 'slider-expression-fem');
    setupSlider('slider-diamond-expression-hom', 'slider-expression-hom');
    setupSlider('slider-diamond-expression-aut', 'slider-expression-aut');

    setupSlider('slider-diamond-attirance-fem', 'slider-attirance-fem');
    setupSlider('slider-diamond-attirance-hom', 'slider-attirance-hom');
    setupSlider('slider-diamond-attirance-aut', 'slider-attirance-aut');

    setupSlider('slider-diamond-romance-fem', 'slider-romance-fem');
    setupSlider('slider-diamond-romance-hom', 'slider-romance-hom');
    setupSlider('slider-diamond-romance-aut', 'slider-romance-aut');

    // Génère l'image
    document.getElementById('generer').addEventListener('click', function() {
      html2canvas(document.getElementById('container')).then(canvas => {
        let link = document.createElement('a');
        link.download = 'ma-licorne-du-genre.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });
  </script>
</body>
</html>
